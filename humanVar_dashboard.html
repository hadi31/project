{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Human Verifier | Dashboard</title>
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="{% static 'css/adminlte.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/dataTables.bootstrap4.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.bootstrap4.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/buttons.bootstrap4.min.css' %}">
      <style>
      </style>
   </head>
   <body onload="loading()" class="hold-transition sidebar-mini layout-fixed ">
      <div id="loading"></div>
      <div class="wrapper">
         <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
               </li>
               <li class="nav-item d-none d-sm-inline-block">
                  <a href="{% url 'Owner:dash' %}" class="nav-link">Dashboard</a>
               </li>
            </ul>
            <ul class="navbar-nav ml-auto">
               <li class="nav-item dropdown">
                  <a class="nav-link" data-toggle="dropdown" href="#">
                  <i class="fas fa-caret-square-down"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                     <div class="dropdown-divider"></div>
                     <a href="#" class="dropdown-item">
                     <i class="fas fa-edit mr-2"></i> Edit Account
                     </a>
                     <div class="dropdown-divider"></div>
                     <a href="{% url 'accounts:logout' %}" class="dropdown-item">
                     <i class="fas fa-power-off mr-2"></i> Sign out
                     </a>
                  </div>
               </li>
            </ul>
         </nav>
         <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
            <img src="{% static 'images\logo.jpg' %}" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light" style="font-size: 18px;">Customer Onboarding</span>
            </a>
            <div class="sidebar">
               <nav class="mt-2">
                  <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                     data-accordion="false">
                     <li class="nav-header">Menu</li>
                     <li class="nav-item">
                        <a href="#" class="nav-link active">
                           <i></i>
                           <p>
                              Dashboard
                           </p>
                        </a>
                        <a href="{% url 'Owner:queuedLists' %}" class="nav-link">
                           <i></i>
                           <p>
                              Queued Applications
                           </p>
                        </a>
                  </ul>
               </nav>
            </div>
         </aside>
         <div class="content-wrapper">
            <div class="content-header">
               <div class="container-fluid">
                  <!-- <div class="row mb-2">
                     <div class="col-sm-6">
                         <h1 class="m-0"></h1>
                     </div>
                     <div class="col-sm-6">
                         <ol class="breadcrumb float-sm-right">
                             <li class="breadcrumb-item"><a href="#">Home</a></li>
                             <li class="breadcrumb-item"><a href="#">Logout</a></li>
                         </ol>
                     </div>
                     </div> -->
               </div>
            </div>
            <section class="content">
               <div class="container">
                  <div class="card" >
                     <div class="card-body">
                        {% if pics %}
                        <div class="row">
                           <div style="text-align: center; " class="col-md-6 ">
                              <img src="{{ pics.Main_Img.url }}"
                                 style="width:300px; height:250px; border-style: solid;">
                              <h3>CNIC</h3>
                           </div>
                           {% if pics %}
                           <div class="col-md-6 " style="text-align: center;">
                              <img src="{{ docs.Main_Img.url }}"
                                 style="width:300px; height:250px; border-style: solid;">
                              <h3>Live image</h3>
                           </div>
                           {% endif %}
                           <div class="container mt-3 col-6">
                              <form>
                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Customer Name</label>
                                    <input type="text" class="form-control" value="{{pics.name}}">
                                 </div>
                                 {% if index %}
                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Similarity Index</label>
                                    <input type="text" class="form-control" value="{{index.Similarity_Index}}" name="50%">
                                 </div>
                                 {% endif %}
                              </form>
                           </div>
                        </div>
                        <div class="container" style="text-align: center;">
                           <form action="appAccept/{{pics.id}}">
                              <button type="submit" class="btn btn-outline-success btn-lg" >Accept</button>
                           </form>
                           <form action="appReject/{{pics.id}}">
                              <button type="submit" class="btn btn-outline-danger btn-lg">Reject</button>
                           </form>
                        </div>
                        {% endif %}
                     </div>
                  </div>
               </div>
            </section>
         </div>
         <aside class="control-sidebar control-sidebar-dark">
         </aside>
      </div>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> -->
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="{% static 'js/adminlte.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
      <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
      <script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
      <script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
      <script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
      <script src="{% static 'plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
      <script src="{% static 'plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
      <script src="{% static 'plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
      <script src="{% static 'plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
      <script src="{% static 'plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
      <script src="{% static 'plugins/jszip/jszip.min.js' %}"></script>
      <script src="{% static 'plugins/pdfmake/pdfmake.min.js' %}"></script>
      <script src="{% static 'plugins/pdfmake/vfs_fonts.js' %}"></script>
      <script>
         var preloader = document.getElementById('loading');
         
         function loading() {
             setTimeout(() => {
                 preloader.style.display = 'none';
             }, 400);
         }
      </script>
   </body>
</html>
